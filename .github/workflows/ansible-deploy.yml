name: Ansible Deployment (Ubuntu Runner)

on:
  workflow_dispatch:
    inputs:
      tf_action:
        description: "Terraform action to run (apply/destroy)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python (for Ansible)
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Ansible & jq
      run: |
        python -m pip install --upgrade pip
        pip install ansible
        sudo apt-get update && sudo apt-get install -y jq

    - name: Terraform Init & Apply
      working-directory: terraform
      run: |
        terraform init
        terraform apply -auto-approve

    - name: Capture Terraform Outputs
      working-directory: terraform
      run: |
        echo "NGINX_IPS=$(terraform output -json nginx_public_ips)" >> $GITHUB_ENV
        echo "JAVA_IPS=$(terraform output -json app_private_ips)" >> $GITHUB_ENV

    - name: Generate Ansible Inventory
      run: |
        mkdir -p ansible
        cd ansible
        echo "[nginx]" > inventory.ini
        echo "$NGINX_IPS" | jq -r '.[] | . + " ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/ec2.pem"' >> inventory.ini

        echo "" >> inventory.ini
        echo "[java]" >> inventory.ini
        echo "$JAVA_IPS" | jq -r '.[] | . + " ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/ec2.pem"' >> inventory.ini

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.KEY_NAME}}" > ~/.ssh/ec2.pem
        chmod 400 ~/.ssh/ec2.pem

    - name: Test SSH Connectivity
      run: |
        cd ansible
        ansible nginx -i inventory.ini -m ping
        ansible java -i inventory.ini -m ping

    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.ini playbook.yml

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 400 ~/.ssh/ec2.pem

      - name: Create inventory
        run: |
          cat <<EOF > inventory.ini
          [java]
          ${{ github.event.inputs.java_ip }}

          [nginx]
          ${{ github.event.inputs.nginx_ip }}

          [all:vars]
          ansible_user=ec2-user
          ansible_ssh_private_key_file=~/.ssh/ec2.pem
          ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF

      - name: Test connectivity
        run: ansible all -i inventory.ini -m ping

      - name: Run playbook
        run: ansible-playbook -i inventory.ini playbook.yml