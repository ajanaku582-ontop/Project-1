---
- name: Install Nginx
  hosts: nginx
  become: true
  tasks:
    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

- name: Install Java
  hosts: java
  become: true
  tasks:
    - name: Install Java 17
      yum:
        name: java-17-amazon-corretto
        state: present